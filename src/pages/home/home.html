<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>
            CALCULA IMC
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-item-divider color="light">
        Informe seu Peso e sua Altura
    </ion-item-divider>

    <ion-item>
        <ion-label color="primary" floating>Peso:</ion-label>
        <ion-input [(ngModel)]="peso"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>Altura:</ion-label>
        <ion-input [(ngModel)]="altura"></ion-input>
    </ion-item>

    <button ion-button full (click)="calculaIMC()">Calcular</button>

    <ion-item-divider color="light">
        Resultado:
        <ion-item>{{ resultado }}</ion-item>
        <ion-item>{{ calculo }}</ion-item>
    </ion-item-divider>

</ion-content>
